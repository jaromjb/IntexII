<%inherit file="app_base.htm" />

<%block name="site_center">
     <div class="container" style="margin-top: 80px">
            <input class="btn btn-secondary my-2 my-sm-0" type=button value="Back" onClick="javascript:history.go(-1);">
        <div id="catalog">
            <br>
                <h1>${opioids.drugName}</h1>
                %if value == 1:
                    <h1>This drug is an opiate</h1>
                %elif value == 0:
                    <h1>This drug is not an opiate</h1>
                %endif
                %for drug in topPrescribers:
                    <a href="${drug.id}">
                    <h3>${drug.qty}</h3>
                    </a>
                %endfor
        </div>
        <div>
            <fieldset>
                <legend>Related Drugs</legend>
                
            </fieldset>
        </div>
     </div>
   

</%block>
