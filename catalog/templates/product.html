<%inherit file="app_base.htm" />

<%block name="site_center">

    <div id="catalog">
        <h1>${product.name}</h1>
        <h3>Price: ${product.price}</h3>
        <h3>Description: ${product.description}</h3>
        <h3>Quantity: ${product.quantity}</h3>
        %for i in images:
        <img id="ProductImage" src="${i}">
        %endfor      
    <form method="POST">
        <table>
            ${form.as_table() }
        </table>
        <input type="submit" value="Buy now">
    </form>
    </div>

</%block>
