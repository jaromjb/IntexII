<%inherit file="app_base.htm" />



<%block name="site_center">

    <div class="container" style="margin-top: 80px;">
            <h1 class="text-center">Drugs</h1>

            <form class="row justify-content-md-center form-inline my-2 my-lg-0">
                <input 
                class="form-control mr-sm-2" 
                type="text" 
                placeholder="Search"
                aria-label="Search"
                name='search'
                >
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <br>
        <!-- 
            <div id="catalog">
                %for p in drugs:
                    <span class="product-container" data-product-id="${ p.id }">
                        <a href="/catalog/drugsdetail/${p.id}/">
                            <p>${p.drugName}</p>
                        </a>
                    </span>
                %endfor
            </div> -->
        
            <div id="span3" class="span3">
                    <table class="table table-hover" >
                        <thead>
                            <tr class="col">
                                <th>#</th>
                                <th>Drug Name</th>
                        <!-- <tr class="col col-lg-6 col-md-3 col-sm-4"> -->
                        </tr>  
                        </thead>      
                        <tbody>
                            %for p in drugs:
                            <tr style ="word-break:break-all;">
                                <th>${p.id}</th>
                                <td class="product-container" data-product-id="${ p.id }">
                                        <a style="text-decoration : none; color: black" href="/catalog/drugsdetail/${p.id}/">
                                            <p>${p.drugName}</p>
                                        </a>
                                </td>
                            </tr>              
                            %endfor
                        </tbody>
                    </table>
                </div>
        
            <br>
                <nav aria-label="Page navigation example" class="justify-content-md-center">
                    <ul class="pagination justify-content-center">
                            <li class="page-item"><a style="color:black" class="page-link" href="/catalog/drugs/${ (page - 1) if page > 1 else '' }">Previous Page</a></li>
                            <li class="page-item"><a style="color: black" class="page-link" href="/catalog/drugs/${ (page + 1) if page < numpages else '' }">Next Page</a></li>
                    </ul>                
                </nav>
            <br>
    </div>    
</%block>
